<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator -first code</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
         <input type = "text" placeholder="0" id ="inpBox" >
          <div>
            <button class = "opr">AC</button>
            <button class = "opr">DEL</button>
            <button class = "opr">%</button>
            <button class = "opr">/</button>
          </div>  
           <div>
            <button data="7">7</button>
            <button>8</button>
            <button>9</button>
            <button class = "opr">*</button>
          </div>  
           <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class = "opr">-</button>
          </div>  
           <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class = "opr">+</button>
          </div>  
           <div>
            <button>00</button>
            <button>0</button>
            <button >.</button>
            <button class="equalButton">=</button>
          </div>

    </div>
      
    <div class = "logo">
     <img src = "logo.png" alt="logo"> 
     <span>MY CALCULATOR</span> 
    </div>

    <div class="about">
     
      <span >HELLO, THIS WEBSITE IS DEVLOPED BY</span>

      <a href="https://github.com/devanshpokhariya585">
      <img src="github.png" alt="github">
     </a>
    </div>

   
    <script src="script.js"> </script>
     
</body>
</html>
